{% extends "base.html" %}
{% block title %}Add Member{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Add member</h3>
    <div class="form-group">
        <label for="full-name">Full name</label>
        <input 
        type="text" 
        class="form-control" 
        id="full-name" 
        name="full-name" 
        placeholder="Enter full name"
        />
    </div>
    <div class="form-group">
        <label for="id">ID</label>
        <input 
        type="number" 
        class="form-control" 
        id="id" 
        name="id" 
        placeholder="Enter ID"
        />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input 
        type="text" 
        class="form-control" 
        id="address" 
        name="address" 
        placeholder="City, street and street number"
        />
    </div>
    <div class="form-group">
        <label for="date">Date of birth</label>
        <input 
        type="date" 
        class="form-control" 
        id="date" 
        name="date" 
        placeholder="dd/mm/yyyy"
        />
    </div>
    <div class="form-group">
        <label for="phone">Phone number</label>
        <input 
        type="number" 
        class="form-control" 
        id="phone" 
        name="phone" 
        placeholder="xx-xxxxxxx"
        />
    </div>
    <div class="form-group">
        <label for="mobile-phone">Mobile Phone number</label>
        <input 
        type="number" 
        class="form-control" 
        id="mobile-phone" 
        name="mobile-phone" 
        placeholder="xxx-xxxxxxx"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
